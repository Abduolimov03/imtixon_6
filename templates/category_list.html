<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kategoriyalar</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f3e5f5, #e1f5fe);
            padding: 40px 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            margin-bottom: 30px;
            color: #4a148c;
            text-shadow: 1px 1px 2px #ccc;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .search-form input[type="text"] {
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            flex: 1;
            max-width: 300px;
        }

        .search-form button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            background-color: #6a1b9a;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: #4a148c;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4a148c;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #6a1b9a;
            text-decoration: underline;
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .category-item {
            background-color: white;
            padding: 18px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .category-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 14px rgba(0, 0, 0, 0.15);
        }

        .category-link {
            text-decoration: none;
            color: #4a148c;
            font-size: 20px;
            font-weight: 600;
            display: block;
        }

        .category-link:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }

        @media screen and (max-width: 500px) {
            .search-form {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kategoriyalar ro‘yxati</h1>

        <a href="{% url 'home' %}" class="back-link">← Bosh sahifaga qaytish</a>

        <form method="get" action="{% url 'product_list' %}" class="search-form">
            <input type="text" name="q" placeholder="Kategory bo'yicha qidiruv...">
            <button type="submit">Qidirish</button>
        </form>

        <div class="category-list">
            {% for category in categories %}
                <div class="category-item">
                    <a href="{% url 'product_by_category' category.id %}" class="category-link">
                        {{ category.name }}
                    </a>
                </div>
            {% empty %}
                <p>Hech qanday kategoriya topilmadi.</p>
            {% endfor %}
        </div>

        <footer>
            © {{ year|default:2025 }} Onlayn Do‘kon — Barcha huquqlar himoyalangan.
        </footer>
    </div>

</body>
</html>
