<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Biz bilan bog‘lanish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .contact-container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            padding: 40px 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
        }

        .btn-home {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            background-color: #6c757d;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-home:hover {
            background-color: #5a6268;
        }

        form label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }

        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        form textarea {
            resize: vertical;
            height: 120px;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="contact-container">

    <a href="/" class="btn-home">&larr; Bosh sahifaga qaytish</a>

    <h2>Biz bilan bog‘lanish</h2>
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="error-message">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn-submit">Yuborish</button>
    </form>
</div>

</body>
</html>
